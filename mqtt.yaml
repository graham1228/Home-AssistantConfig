broker: grahamhouse.duckdns.org
port: 1883
client_id: home-assistant-1
keepalive: 60
username: !secret mqtt_username
password: !secret mqtt_password
protocol: 3.1 
discovery: true
discovery_prefix: homeassistant
birth_message:
  topic: 'hass/status'
  payload: 'online'
will_message:
  topic: 'hass/status'
  payload: 'offline'
